<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no,initial-scale=1, maximum-scale=1,minimum-scale=1, width=device-width" />
        <title>PhoneGap Application</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript">
            //Add event listener to run when the device is ready
            document.addEventListener("deviceready", onDeviceReady, false);

            //Device is ready
            function onDeviceReady() {
                
            }
            
            $(document).ready(function(){
                $('button#add').bind('click',function(e){
                    e.preventDefault();
                    var task = $('#taskInput').val();
                    console.log('Task Entered'); 
                    addTask(task);
                });
            });
            
            function addTask(task){
                console.log('Adding Task...'); 
                var newDate = new Date();
                var taskID = newDate.getTime();
                try{
                    localStorage.setItem(taskID,task);
                } catch(e){
                    if(e == QUOTA_EXCEEDED_ERR){
                        alert('You have no space!');
                    }
                }
                getTasks();
            }
            
            function getTasks(){
                var output = "";
                for(var i =0;i < localStorage.length;i++){
                    output += '<li>'+localStorage.getItem(localStorage.key(i))+'</li>';
                }
                $('#tasks').html(output);
                $('#tasks').listview("refresh");
            }
            
            function clearAll(){
                localStorage.clear();
                $('#tasks').html("");
                return false();
            }
        </script>
    </head>
    <body onload="getTasks();">
        <div data-role="page">
            <div data-role="header">
                <h2>Add Task</h2>
            </div>
            <div data-role="content">
                <input id="taskInput" type="text" placeholder="Add Task.." />
                <button id="add">Add Task</button>
                <br />
                <button onclick="clearAll();">Clear Tasks</button>
                <br />
                <ul data-role="listview" id="tasks"></ul>
            </div>
            <div data-role="footer">
                <h4>Copyright &copy; 2013</h4>
            </div>
        </div>
    </body>
</html>
